name: ${name}
version: ${project.version}
main: ${mainClass}
depend: [Towny]
authors: [royalkingkb, StupidDrew9]
api-version: 1.13

commands:
  vote:
  rules:
  map:
  seen:
  near:
    aliases: [nearby, nearme]
  help:
    aliases: [helpme, wiki, website, tutorial]
  history:
    aliases: [timeline]
  border:
    aliases: [netherborder]
  uptime:
  suicide:
    aliases: [killme] # I purposely did not use /kill for this one
  store:
    aliases: [donate, purchase, sponsor]
  gmc:
    aliases: [creative, cr]
    permission: mcatlas.command.creative
  gms:
    aliases: [survival, surv]
    permission: mcatlas.command.survival
  gmsp:
    aliases: [spectator, spec]
    permission: mcatlas.command.spectator
  fly:
    permission: mcatlas.command.fly
  broadcast:
    permission: mcatlas.command.broadcast
  tp:
    aliases: [teleport, tphere, back]
    permission: mcatlas.command.tp
  speed:
    permission: mcatlas.command.speed
  gc:
    permission: mcatlas.command.gc
  goto:
    permission: mcatlas.command.goto
  whereami:
    aliases: [donde]
    permission: mcatlas.command.whereami
  renderdistance:
    aliases: [rd]
    permission: mcatlas.command.renderdistance
  hat:
    aliases: [helmet]
    permission: mcatlas.command.hat
  entitycount:
    permission: mcatlas.command.entitycount
  hopperaction:
    permission: mcatlas.command.hopperaction
permissions:
  mcatlas.tamedowner:
    default: op
    description: Right click a creature to see the owner
  mcatlas.command.tphere:
    default: op
    description: Use the /tphere command